interfaces {
    ethernet eth0 {
        address 10.2.1.3/24
        address 10.2.1.5/24
        address fd00:2::3/64
        duplex auto
        hw-id 00:22:b0:03:02:03
        ip {
            ospf {
                authentication {
                    md5 {
                        key-id 1 {
                            md5-key SECRETKEY
                        }
                    }
                }
                dead-interval 40
                hello-interval 10
                priority 1
                retransmit-interval 5
                transmit-delay 1
            }
        }
        smp_affinity auto
        speed auto
    }
    ethernet eth1 {
        address 192.0.2.3/24
        address 2001:db8:2::3/64
        duplex auto
        hw-id 00:22:b0:03:06:03
        ip {
            ospf {
                authentication {
                    md5 {
                        key-id 1 {
                            md5-key AREA0key
                        }
                    }
                }
                bandwidth 10000
                dead-interval 40
                hello-interval 10
                priority 1
                retransmit-interval 5
                transmit-delay 1
            }
        }
        smp_affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.5.1.3/24
        address fd00:5::3/64
        duplex auto
        hw-id 00:22:b0:03:00:03
        smp_affinity auto
        speed auto
    }
    loopback lo {
    }
}
protocols {
    ospf {
        area 0 {
            area-type {
                normal
            }
            network 192.0.2.0/24
        }
        area 2 {
            network 10.2.0.0/16
        }
        parameters {
            abr-type cisco
            router-id 203.0.113.3
        }
        passive-interface eth2
        redistribute {
            connected {
                metric-type 2
            }
        }
    }
    ospfv3 {
        area 0.0.0.0 {
            interface eth1
        }
        parameters {
            router-id 203.0.113.3
        }
        redistribute {
            connected {
            }
        }
    }
}
