cluster {
    dead-interval 2000
    group CG-1 {
        auto-failback true
        monitor 203.0.113.41
        primary RT-1
        secondary RT-2
        service 10.1.1.5/24/eth0
        service 198.51.100.12/24/eth4
    }
    interface eth2
    keepalive-interval 700
    mcast-group 239.22.6.1
    monitor-dead-interval 20000
    pre-shared-secret YOGHURT
}
firewall {
    all-ping enable
    broadcast-ping disable
    config-trap disable
    ipv6-receive-redirects disable
    ipv6-src-route disable
    ip-src-route disable
    log-martians enable
    name WAN-in {
        default-action drop
    }
    receive-redirects disable
    send-redirects enable
    source-validation disable
    state-policy {
        established {
            action accept
        }
        related {
            action accept
        }
    }
    syn-cookies enable
    twa-hazards-protection disable
}
interfaces {
    ethernet eth0 {
        address 10.1.1.1/24
        duplex auto
        hw-id 00:22:b0:01:01:01
        smp_affinity auto
        speed auto
    }
    ethernet eth1 {
        address 192.0.2.1/24
        duplex auto
        hw-id 00:22:b0:01:06:01
        smp_affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.4.1.1/24
        duplex auto
        hw-id 00:22:b0:01:04:01
        smp_affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.5.1.1/24
        duplex auto
        hw-id 00:22:b0:01:00:01
        smp_affinity auto
        speed auto
    }
    ethernet eth4 {
        address 198.51.100.1/24
        duplex auto
        firewall {
            in {
                name WAN-in
            }
        }
        hw-id 00:22:b0:01:07:01
        smp_affinity auto
        speed auto
    }
    loopback lo {
    }
}
nat {
    source {
        rule 1 {
            outbound-interface eth4
            source {
                address 10.1.1.0/24
            }
            translation {
                address 198.51.100.12
            }
        }
    }
}
protocols {
    static {
        route 10.1.1.0/24 {
            next-hop 198.51.100.2 {
                distance 250
            }
        }
        route 10.2.1.0/24 {
            next-hop 10.1.1.2 {
                distance 250
            }
            next-hop 198.51.100.4 {
            }
        }
        route 203.0.113.41/32 {
            next-hop 198.51.100.4 {
            }
        }
    }
}
service {
    conntrack-sync {
        event-listen-queue-size 8
        failover-mechanism {
            cluster {
                group CG-1
            }
        }
        interface eth2
        mcast-group 225.0.0.50
        sync-queue-size 1
    }
    ssh {
        port 22
    }
}
