interfaces {
    ethernet eth0 {
        address 10.1.1.2/24
        address fd00:1::5/64
        address 10.1.1.5/24
        duplex auto
        hw-id 00:22:b0:02:01:02
        smp-affinity auto
        speed auto
    }
    ethernet eth1 {
        address 198.51.100.2/24
        address 2001:db8:1::2/64
        duplex auto
        hw-id 00:22:b0:02:07:02
        smp-affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.4.1.2/24
        address 10.4.1.5/24
        duplex auto
        hw-id 00:22:b0:02:04:02
        smp-affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.5.1.2/24
        duplex auto
        hw-id 00:22:b0:02:00:02
        smp-affinity auto
        speed auto
    }
    loopback lo {
    }
    openvpn vtun0 {
        mode server
        openvpn-option "tls-auth ta.key 0"
        openvpn-option "tls-auth /config/auth/ta.key 0"
        server {
            push-route 10.4.1.0/24
            push-route 10.1.1.0/24
            subnet 10.6.2.0/24
        }
        tls {
            ca-cert-file /config/auth/ca.crt
            cert-file /config/auth/RT-2.crt
            dh-file /config/auth/dh1024.pem
            key-file /config/auth/RT-2.key
        }
    }
    openvpn vtun1 {
        encryption aes256
        local-address 10.6.24.2 {
        }
        local-host 198.51.100.2
        local-port 1191
        mode site-to-site
        protocol udp
        remote-address 10.6.24.4
        remote-host 198.51.100.4
        remote-port 1191
        shared-secret-key-file /config/auth/RT-2-4.psk
    }
}
protocols {
    static {
        interface-route 10.2.1.0/24 {
            next-hop-interface vtun1 {
            }
        }
        route 10.3.1.0/24 {
            next-hop 198.51.100.5 {
            }
        }
        route 192.168.1.0/24 {
            next-hop 10.5.1.250 {
            }
        }
        route6 fd00:2::/64 {
            next-hop 2001:db8:1::4 {
            }
        }
    }
}
service {
    https {
        http-redirect enable
    }
    ssh {
        port 22
    }
}
