interfaces {
    ethernet eth0 {
        address 10.1.1.1/24
        address 10.1.1.5/24
        address fd00:1::5/64
        duplex auto
        hw-id 00:22:b0:01:01:01
        smp_affinity auto
        speed auto
    }
    ethernet eth1 {
        address 192.0.2.1/24
        duplex auto
        hw-id 00:22:b0:01:06:01
        smp_affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.4.1.1/24
        duplex auto
        hw-id 00:22:b0:01:04:01
        smp_affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.5.1.1/24
        duplex auto
        hw-id 00:22:b0:01:00:01
        smp_affinity auto
        speed auto
    }
    ethernet eth4 {
        address 198.51.100.1/24
        address 198.51.100.25/32
        address 2001:db8:1::1/64
        duplex auto
        hw-id 00:22:b0:01:07:01
        smp_affinity auto
        speed auto
    }
    loopback lo {
    }
}
nat {
    destination {
        rule 20 {
            destination {
                address 198.51.100.25
            }
            inbound-interface eth4
            translation {
                address 10.1.1.25
            }
        }
    }
    source {
        rule 20 {
            outbound-interface eth4
            source {
                address 10.1.1.25
            }
            translation {
                address 198.51.100.25
            }
        }
        rule 50 {
            outbound-interface eth4
            source {
                address 10.1.1.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 198.51.100.6 {
            }
        }
        route6 2001:db8:4::/64 {
            next-hop 2001:db8:1::4 {
            }
        }
        route6 fd00:2::/64 {
            next-hop 2001:db8:1::4 {
            }
        }
    }
}
